<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .c{
            width: 950px;
            margin-left: 18%;
            margin-right: 18%;
            margin-top: 1%;
            padding-right: 10%;
            padding-left: 5%;
            padding-top: 2%;
            background-color: rgb(192, 191, 191);
        }
        .btn{
          width: 150px;
          margin-top: 2%;
          margin-left: 48%;
          margin-bottom: 10%;
        }
        label{
          font-weight: 500;
        }
    </style>
    <script src="https://kit.fontawesome.com/2e2ee03397.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="c"> 
        <h1 style="padding-left:32%;padding-top: 3%;padding-bottom: 5%;font-weight:1000px;">Registration Form</h1>
        <div class="input-group mb-3">
          <div class="col-3">
          <label>First Name</label>  
          </div>
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
          <input type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="col-3">
            <label>Last Name</label>  
            </div>
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="col-3">
            <label style="padding-right: 15%;">Department/office</label>
            </div>
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-list"></i></span>
            <select class="form-select">
              <option>
                Select department and office 
              </option>
            </select>
            <!-- <input type="text" class="form-control" placeholder="Department/office" aria-label="Username" aria-describedby="basic-addon1"> -->
          </div>
          <div class="input-group mb-3">
            <div class="col-3">
            <label>Username</label>
            </div>
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="col-3">
            <label>Password</label>
            </div>
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></i></span>
            <input type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="col-3">
            <label>Conform Password</label>
            </div>
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
            <input type="password" class="form-control" placeholder="Conform Password" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="col-3">
            <label>E-mail</label>
            </div>
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="col-3">
            <label>Contact NO</label>
            </div>
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
            <input type="number" class="form-control" placeholder="phone" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <button type="button" class="btn btn-warning btn-sm text-white btn-lg">Submit<i class="fa-solid fa-paper-plane"></i></button>
    </div>    
</body>
</html>
