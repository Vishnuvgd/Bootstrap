

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="width: 500px; margin-left: 5%; margin-top: 3%;">
        <div>  
            <label>First Name</label>
            <input type="text" class="form-control">
        </div>
      
        <label>Last Name</label>
        <input type="text" class="form-control">
        <label>Phone number</label>
        <input type="number" class="form-control">

        <!-- selcet box -->
        <label>Select State</label>
        <select class="form-select" style="width: 500px;">
            <option>--select--</option>
            <option>kerala</option>
            <option>tamilnadu</option>
        </select><br><br>

        <!-- check box -->
    <div class="form-check-inline">
        <label>Select Language:</label>
        <div class="form-group">
        <label>Malayalam</label>
        <input type="checkbox" class="form-check-inline">
        </div>
        <div class="form-group">
        <label>English</label>
        <input type="checkbox" class="form-check-inline">
        </div>
    </div><br><br>

        <!-- radio button -->
    <div class="form-check">
        <label style="margin-right:6%;">Gender</label>
        <div class="form-group">
        <label>Male</label>
        <input type="radio" class="form-check-inline" name="gender">
        <label>Female</label>    
        <input type="radio" class="form-check-inline" name="gender">
        </div>
    </div><br><br>
    
<!-- file upload -->
<div class="file">
    <label>file</label>
    <input type="file" class="form-check-inline">
</div>

</form>
</body>
</html>
